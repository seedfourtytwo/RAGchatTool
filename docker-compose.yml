version: '3.8'

services:
  rag-chatbot:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount course documents
      - ./docs:/app/docs:ro
      # Mount ChromaDB persistence
      - ./chroma_db:/app/chroma_db
      # Mount frontend for development (optional)
      - ./frontend:/app/frontend:ro
    environment:
      # Pass through environment variables
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/courses"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s